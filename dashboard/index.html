<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - All-in-One Tools</title>
  <link rel="stylesheet" href="/Tools/dashboard/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>All-in-One Tools</h1>
      <nav>
        <ul>
          <li><a href="#dashboard">Dashboard</a></li>
          <li><a href="#tools">Tools</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="dashboard" class="dashboard">
      <div class="container">
        <h2>Welcome to Your Dashboard</h2>
        <div class="tool-grid">
          <div class="tool-card" data-tool="image-compressor">
            <a href="/Tools/dashboard/Tools/image-compressor.html">
                <i class="fas fa-image"></i>
            </a>
            <h3>Image Compressor</h3>
          </div>

          <div class="tool-card" data-tool="word-to-pdf">
            <a href="/Tools/dashboard/Tools/word-to-pdf.html">
              <i class="fas fa-file-word"></i>
            </a>
            <h3>Word to PDF</h3>
          </div>

          <div class="tool-card" data-tool="pdf-to-word">
            <a href="/Tools/dashboard/Tools/pdf-to-word.html">
              <i class="fas fa-file-pdf"></i>
            </a>
            <h3>PDF to Word</h3>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 All-in-One Tools. All rights reserved.</p>
    </div>
  </footer>

  <script src="/Tools/dashboard/script.js"></script>
</body>
</html>
